<h1>Lugares</h1>
<div class="row row-cols-1 row-cols-md-5">
    <div class="col mb-4" *ngFor="let item of lugar">
        <div class="card carta" routerLink="/detalleLugar/{{item.id}}">
            <div class="card-body">
                <h5 class="card-title">Nombre: {{item.name}}</h5>
                <p class="card-text">Tipo: {{item.type}}</p>
            </div>
        </div>
    </div>
</div>
